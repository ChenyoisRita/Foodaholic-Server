<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOOSE</title>
    <script src="/javascripts/react.development.js" crossorigin></script>
    <script src="/javascripts/react-dom.development.js" crossorigin></script>
    <script src="/javascripts/babel.js"></script>
    <script type="text/babel">
        const getDataFromServer = async () => {
            const response = await fetch("/items");
            const dataFromServer = await response.json();
            ReactDOM.render(
                <div>
                    <button className="plus-at-the-top" onClick={() => { fetch("/items", { method: "POST" })}}>+</button>
                    <h1>TODOOSE</h1>
                    <ul>
                        {dataFromServer.map(item => <li key={item.identifier}>{item.description}</li>)}
                    </ul>
                    <button className="plus-at-the-bottom" onClick={() => { fetch("/items", { method: "POST" })}}>+</button>
                </div>,
                document.querySelector("#application")
            );
            window.setTimeout(() => { getDataFromServer(); }, 200);
        };
        getDataFromServer();
    </script>
    <style>
        body {
            max-width: 400px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .plus-at-the-top {
            float: right;
        }
        .plus-at-the-bottom {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="application"></div>
    <noscript>You need JavaScript to use this application.</noscript>
</body>
</html>
