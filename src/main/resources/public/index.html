<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODOOSE</title>
    <script src="/javascripts/react.development.js" crossorigin></script>
    <script src="/javascripts/react-dom.development.js" crossorigin></script>
    <script src="/javascripts/babel.js"></script>
    <script type="text/babel">
        const realFakeDataJSON = `
[
    {
        "identifier": 0,
        "description": "Hello"
    },
    {
        "identifier": 1,
        "description": "YASH"
    }
]
        `;
        const realFakeData = JSON.parse(realFakeDataJSON);
        ReactDOM.render(
            <div>
                <h1>TODOOSE</h1>
                <ul>
                    {realFakeData.map(item => <li>{item.description}</li>)}
                </ul>
                <button>+</button>
            </div>,
            document.querySelector("body")
        );
    </script>
</head>
<body>
    <noscript>You need JavaScript to use this application.</noscript>
</body>
</html>
