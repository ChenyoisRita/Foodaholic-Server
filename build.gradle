plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'todoose'
version '1.0'

sourceCompatibility = 12

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.javalin:javalin:3.1.0'
    compile 'org.slf4j:slf4j-simple:1.7.26'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'org.postgresql:postgresql:42.2.0'
    compile 'at.favre.lib:bcrypt:0.8.0'
    compile 'com.sendgrid:sendgrid-java:3.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

task stage(dependsOn: 'assemble')

application {
    mainClassName = 'com.jhuoose.foodaholic.Server'
}
